
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sports Analytics Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>

    <header>
        <h1>Sports Analytics Dashboard</h1>
    </header>

    <main>
        <section id="route-map">
            <h2>Route Map</h2>
            <div id="map-container">
                <img src="Nayttokuva.png" alt="Map showing the route" id="map-image">
            </div>
            <button id="show-route-code">Show Code</button>
        </section>

        <section id="distance">
            <h2>Total Distance</h2>
            <p id="total-distance"></p>
            <button id="show-distance-code">Show Code</button>
        </section>

        <section id="average-speed">
            <h2>Average Speed</h2>
            <p id="avg-speed"></p>
            <button id="show-speed-code">Show Code</button>
        </section>

        <section id="step-count">
            <h2>Step Count (Two Methods)</h2>
            <p id="steps-method1"></p>
            <p id="steps-method2"></p>
            <button id="show-steps-code">Show Code</button>
        </section>
    </main>

    <footer>
        <p>Created with ❤️ by Sports Analytics Team</p>
    </footer>

</body>
</html>
